plugins {
    id 'java'
    id 'war'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'jakarta.servlet:jakarta.servlet-api:5.0.0' // Use the appropriate version
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
}

test {
    useJUnitPlatform()
}

war {
    archiveFileName = 'my-web-app.war' // Optional: specify the WAR file name
}
